version: 2.1
commands:
  do_all:
    steps:
      - run: conan remote add -f edwardstock https://edwardstock.jfrog.io/artifactory/api/conan/conan
      - run: conan user -p $ARTIFACTORY_API_KEY -r edwardstock info@edwardstock.com
      - run: git clone --recursive https://github.com/edwardstock/toolbox .
      - run: $(which bash) .circleci/setup.sh
      - run: $(which bash) .circleci/test.sh
      - run: $(which bash) .circleci/deploy.sh

jobs:
  gcc-5:
    docker:
      - image: conanio/gcc5
        auth:
          username: $DOCKER_USER
          password: $DOCKER_TOKEN
        environment:
          CONAN_CPU_COUNT: 4
    steps:
      - do_all
  gcc-6:
